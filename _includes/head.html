<head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="{{ "/favicon.png" | relative_url }}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen,projection"
        href="{{ "/assets/lib/materialize/css/materialize.min.css" | relative_url }}" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/3.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" media="screen,projection"
        href="{{ "/assets/css/main.css" | relative_url }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection"
        href="{{ "/assets/css/theme.css" | relative_url }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection"
        href="{{ "/assets/css/format.css" | relative_url }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection"
        href="{{ "/assets/css/syntax.css" | relative_url }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
        href="{{ "/feed.xml" | relative_url }}" />

    {% if page.app == 'security' %}
    <link rel="stylesheet" type="text/css" media="screen,projection"
    href="{{ "/assets/css/d3.css" | relative_url }}" />
    {% endif %}

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    {% seo %}
</head>
